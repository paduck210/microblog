    <table>
        <hr valign="top">
            {% if post.author == current_user %}
            <td>
                <form action="{{ url_for('post_delete', id=post.id) }}">
                    <button type="submit" name="delete_btn" value="delete" class="btn btn-xs btn-danger">
                        <span class="glyphicon glyphicon-remove glyphicon-white"></span>
                    </button>
                </form>
            </td>
            {% endif %}
            <td><img src="{{ post.author.avatar(36) }}"></td>
            <td>
                <a href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
                says: {{ post.body }}
            </td>
            {% if post.author == current_user %}
                <td>
                    <form method="POST" action="{{ url_for('post_completed', id=post.id, status=0 if post.completed == 1 else 1) }}">
                        <button type="submit" class="btn btn-xs"><span class="glyphicon {% if post.completed %}glyphicon-check{% else %}glyphicon-unchecked{% endif %} glyphicon-white"></span></button
                    </form>
                </td>
            {% endif %}
    </table>
